<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
</head>
<body>
    <table>
        <tr>
            <td>
                <label for="from">
                    <strong>
                        Flying from
                    </strong>
                </label>
                <br>
                <select id="from">
                    <option value="Bangkok">Bangkok</option>
                </select>
            </td>
            <td>
                <label for="to">
                    <strong>
                        To
                    </strong>
                </label>
                <br>
                <select id="to">
                    <option value="Phitsanulok">Phitsanulok</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="eparting-date">
                    <strong>
                        Departing
                    </strong>
                </label>
                <br>
                <input type="date">
            </td>
            <td>
                <label for="returning-date">
                    <strong>
                        Returning
                    </strong>
                </label>
                <br>
                <input type="date">
            </td>
        </tr>
    </table>
    <table>
        <tr>
            <td>
                <label for="adult">
                    <strong>
                        Adult
                    </strong>
                </label>
                <br>
                <select id="adult">
                    <option value="1">1</option>
                </select>
            </td>
            <td>
                <label for="child">
                    <strong>
                        Child
                    </strong>
                </label>
                <br>
                <select id="child">
                    <option value="0">0</option>
                </select>
            </td>
            <td>
                <label for="infant">
                    <strong>
                        Infant
                    </strong>
                </label>
                <br>
                <select id="infant">
                    <option value="0">0</option>
                </select>
            </td>
            <td>
                <label for="currency">
                    <strong>
                        Currency
                    </strong>
                </label>
                <br>
                <select id="currency">
                    <option value="THB">THB</option>
                </select>
            </td>
        </tr>
    </table>
</body>
</html>
